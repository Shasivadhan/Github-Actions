name: Work Flow Demo - Manual Dispatch

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Print Build
        run: echo "build started by ${{ github.actor }}"
  test:
    runs-on: windows-latest
    steps:
      - name: Print Test - mozillaaa
        run: echo "test mozillaaa"
      - name: Print test - Safari
        run: echo "test safari"
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Print Deploy
        run: echo "deploy"

name: Java Setup

on:
  workflow_dispatch
jobs:
  java-setup:
    runs-on: ubuntu-latest
steps:
      # 1. Check out your repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: microsoft    # Eclipse Temurin build of OpenJDK
          java-version: '21'     
      - name: Print Java Version
      
